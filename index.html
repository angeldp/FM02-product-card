<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
  <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>
  <article class="item">
    <picture>
      <source media="(max-width: 475px)" srcset="./images/image-product-mobile.jpg">
      <source media="(min-width: 476px)" srcset="./images/image-product-desktop.jpg">
      <img src="images\image-product-mobile.jpg" alt="Gabrielle Essence Eau de Parfum bottle">
    </picture>
    <div>
      <p class="cat">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
      <p class="price"><ins class="new">$149.99</ins><del class="old">$169.99</del></p>
      <button><span class="material-symbols-outlined buy">
      shopping_cart
      </span> Add to Cart</button>
    </div>
  </article>
  <address class="attribution invisible">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">angeldp</a>.
  </address>
</body>
</html>
